<!DOCTYPE html>
<html>
<head>
    <title>Email Test for Music Store</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üéµ Music Store Email Test</h1>

    <div class="test-section">
        <h3>Test 1: Simple Email Test</h3>
        <p>This will send a basic test email to underpantscpt@gmail.com</p>
        <button onclick="sendSimpleEmail()">Send Simple Test Email</button>
        <div id="simple-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Receipt Style Email Test</h3>
        <p>This will send a receipt-style email (like what customers get after checkout)</p>
        <button onclick="sendReceiptEmail()">Send Receipt Test Email</button>
        <div id="receipt-result"></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:8082';
        const testEmail = 'underpantscpt@gmail.com';

        async function sendSimpleEmail() {
            const resultDiv = document.getElementById('simple-result');
            resultDiv.innerHTML = 'Sending email...';

            try {
                const response = await fetch(`${baseUrl}/api/test/send-simple-test?email=${testEmail}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ ${result.message}<br>Sent to: ${result.sentTo}</div>`;
                } else
                    resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Network Error: ${error.message}<br>Make sure your Spring Boot application is running on port 8082</div>`;
            }
        }

        async function sendReceiptEmail() {
            const resultDiv = document.getElementById('receipt-result');
            resultDiv.innerHTML = 'Sending email...';

            try {
                const response = await fetch(`${baseUrl}/api/test/send-test-email?email=${testEmail}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ ${result.message}<br>Sent to: ${result.sentTo}<br>Order ID: ${result.orderId}<br>Total: $${result.totalAmount}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Network Error: ${error.message}<br>Make sure your Spring Boot application is running on port 8082</div>`;
            }
        }
    </script>
</body>
</html>
