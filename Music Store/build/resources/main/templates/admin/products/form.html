<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id == null ? 'Add New Product' : 'Edit Product'} + ' - Music Store Admin'">Product Form - Music Store Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #343a40;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #ced4da;
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .navbar-brand {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
        .navbar .navbar-toggler {
            top: 0.25rem;
            right: 1rem;
        }
        main {
            padding-top: 20px;
        }
        .product-image-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
            margin-top: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 5px;
        }
        .required-field::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Music Store Admin</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="w-100"></div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="nav-link px-3 bg-dark border-0">Sign out</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/products}">
                                <i class="bi bi-music-note-list"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/orders}">
                                <i class="bi bi-bag"></i> Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/admins}">
                                <i class="bi bi-person-badge"></i> Admins
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/profile}">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}">Product Form</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/products}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Products
                        </a>
                    </div>
                </div>

                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/products/save}" method="post" th:object="${product}" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{imageUrl}">
                            
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <h5>Basic Information</h5>
                                    
                                    <div class="mb-3">
                                        <label for="name" class="form-label required-field">Product Name</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="price" class="form-label required-field">Price ($)</label>
                                            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0.01" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label for="stockQuantity" class="form-label required-field">Stock Quantity</label>
                                            <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" min="0" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">Stock error</div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="category" class="form-label required-field">Category</label>
                                        <select class="form-select" id="category" th:field="*{category}" required>
                                            <option value="">Select Category</option>
                                            <option value="CD">CD</option>
                                            <option value="Vinyl">Vinyl</option>
                                            <option value="Digital">Digital</option>
                                            <option value="Merchandise">Merchandise</option>
                                            <option value="Instrument">Instrument</option>
                                            <option value="Accessory">Accessory</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category error</div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <h5>Music Details</h5>
                                    
                                    <div class="mb-3">
                                        <label for="artist" class="form-label">Artist</label>
                                        <input type="text" class="form-control" id="artist" th:field="*{artist}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="album" class="form-label">Album</label>
                                        <input type="text" class="form-control" id="album" th:field="*{album}">
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="genre" class="form-label">Genre</label>
                                            <select class="form-select" id="genre" th:field="*{genre}">
                                                <option value="">Select Genre</option>
                                                <option value="Rock">Rock</option>
                                                <option value="Pop">Pop</option>
                                                <option value="Jazz">Jazz</option>
                                                <option value="Classical">Classical</option>
                                                <option value="Hip Hop">Hip Hop</option>
                                                <option value="Electronic">Electronic</option>
                                                <option value="Country">Country</option>
                                                <option value="Blues">Blues</option>
                                                <option value="R&B">R&B</option>
                                                <option value="Folk">Folk</option>
                                                <option value="Metal">Metal</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label for="releaseYear" class="form-label">Release Year</label>
                                            <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" min="1900" th:max="${#calendars.format(#calendars.createNow(), 'yyyy')}">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="imageFile" class="form-label">Product Image</label>
                                        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                                        <small class="form-text text-muted">Upload a new image or leave empty to keep the current one.</small>
                                        
                                        <div class="mt-2" th:if="*{imageUrl != null}">
                                            <p>Current Image:</p>
                                            <img th:src="*{imageUrl}" alt="Product Image" class="product-image-preview">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/products}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preview image before upload
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.className = 'product-image-preview';
                    
                    const previewContainer = document.querySelector('.mt-2');
                    if (previewContainer) {
                        previewContainer.innerHTML = '<p>New Image Preview:</p>';
                        previewContainer.appendChild(img);
                    } else {
                        const newContainer = document.createElement('div');
                        newContainer.className = 'mt-2';
                        newContainer.innerHTML = '<p>Image Preview:</p>';
                        newContainer.appendChild(img);
                        document.getElementById('imageFile').parentNode.appendChild(newContainer);
                    }
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
