<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Music Store Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #343a40;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #ced4da;
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .navbar-brand {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
        .navbar .navbar-toggler {
            top: 0.25rem;
            right: 1rem;
        }
        main {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Music Store Admin</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="w-100"></div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="nav-link px-3 bg-dark border-0">Sign out</button>
                </form>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/products}">
                                <i class="bi bi-music-note-list"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/orders}">
                                <i class="bi bi-bag"></i> Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/admins}">
                                <i class="bi bi-person-badge"></i> Admins
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/profile}">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Orders</h1>
                </div>

                <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

                <div class="card mb-4">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="orderTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="filter-tab" data-bs-toggle="tab" data-bs-target="#filter" type="button" role="tab" aria-controls="filter" aria-selected="true">Filter Orders</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="date-tab" data-bs-toggle="tab" data-bs-target="#date" type="button" role="tab" aria-controls="date" aria-selected="false">Date Range</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="orderTabsContent">
                            <div class="tab-pane fade show active" id="filter" role="tabpanel" aria-labelledby="filter-tab">
                                <form th:action="@{/admin/orders}" method="get" class="row g-3">
                                    <div class="col-md-5">
                                        <label for="status" class="form-label">Order Status</label>
                                        <select id="status" name="status" class="form-select">
                                            <option value="">All Statuses</option>
                                            <option th:each="status : ${statuses}" 
                                                    th:value="${status}" 
                                                    th:text="${status}"
                                                    th:selected="${status == selectedStatus}">
                                                Status
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-5">
                                        <label for="customerId" class="form-label">Customer</label>
                                        <input type="text" id="customerId" name="customerId" class="form-control" placeholder="Customer ID" th:value="${selectedCustomer != null ? selectedCustomer.id : ''}">
                                    </div>
                                    <div class="col-md-2 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary w-100">Filter</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="date" role="tabpanel" aria-labelledby="date-tab">
                                <form th:action="@{/admin/orders}" method="get" class="row g-3">
                                    <div class="col-md-5">
                                        <label for="startDate" class="form-label">Start Date</label>
                                        <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}">
                                    </div>
                                    <div class="col-md-5">
                                        <label for="endDate" class="form-label">End Date</label>
                                        <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}">
                                    </div>
                                    <div class="col-md-2 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary w-100">Filter</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td th:text="${order.id}">1</td>
                                        <td th:text="${order.customer.username}">username</td>
                                        <td th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy HH:mm')}">01 Jan 2023</td>
                                        <td th:text="${'$' + order.totalAmount}">$99.99</td>
                                        <td>
                                            <span th:class="${'badge ' + 
                                                (order.status.name() == 'PENDING' ? 'bg-warning' : 
                                                (order.status.name() == 'PROCESSING' ? 'bg-info' : 
                                                (order.status.name() == 'SHIPPED' ? 'bg-primary' : 
                                                (order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger'))))}">
                                                <span th:text="${order.status}">Status</span>
                                            </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">View</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${orders.isEmpty()}">
                                        <td colspan="6" class="text-center">No orders found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <div th:if="${orders.totalPages > 1}" class="d-flex justify-content-center mt-4">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${orders.first ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/admin/orders(page=${orders.number - 1}, size=${orders.size}, status=${selectedStatus}, customerId=${selectedCustomer != null ? selectedCustomer.id : ''}, startDate=${startDate}, endDate=${endDate})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}" 
                                        th:classappend="${i == orders.number ? 'active' : ''}">
                                        <a class="page-link" th:href="@{/admin/orders(page=${i}, size=${orders.size}, status=${selectedStatus}, customerId=${selectedCustomer != null ? selectedCustomer.id : ''}, startDate=${startDate}, endDate=${endDate})}" th:text="${i + 1}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${orders.last ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/admin/orders(page=${orders.number + 1}, size=${orders.size}, status=${selectedStatus}, customerId=${selectedCustomer != null ? selectedCustomer.id : ''}, startDate=${startDate}, endDate=${endDate})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
