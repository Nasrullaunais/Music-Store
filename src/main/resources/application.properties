spring.application.userName=Music Store

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/music_store_db
spring.datasource.username=postgres
spring.datasource.password=0090
spring.datasource.driver-class-userName=org.postgresql.Driver

# For 1 hour (3600 seconds)
server.servlet.session.timeout=3600s