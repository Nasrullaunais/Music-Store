<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/a.css}" />
  <style>
    .center{max-width:420px;margin:40px auto;padding:24px;border:1px solid #ddd;border-radius:10px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    h1{text-align:center}
  </style>
</head>
<body>
<div class="center">
  <h1>Customer / Artist Login</h1>
  <form th:action="@{/login}" method="post">
    <label>Username</label>
    <input type="text" name="username" required />
    <label>Password</label>
    <input type="password" name="password" required />
    <button type="submit">Sign in</button>
  </form>
  <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
</div>
</body>
</html>
