<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link rel="stylesheet" th:href="@{/a.css}" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .card{border:1px solid #ddd;border-radius:10px;padding:16px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.06)}
  </style>
</head>
<body>
<header>
  <h1>Welcome, <span th:text="${user.firstName}">User</span></h1>
  <nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/music}">Browse</a>
    <a th:href="@{/cart}">Cart</a>
  </nav>
</header>
<div class="grid">
  <div class="card">
    <h2>Your Profile</h2>
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
  </div>
  <div class="card">
    <h2>Cart Summary</h2>
    <p>Items: <span th:text="${#lists.size(cart.items)}">0</span></p>
    <p>Total: $<span th:text="${#numbers.formatDecimal(cart.total,1,2)}">0.00</span></p>
    <a th:href="@{/cart}">Go to cart</a>
  </div>
</div>
<div class="card" style="margin-top:16px">
  <h2>Recent Orders</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Status</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${orders}">
      <td th:text="${o.id}">1</td>
      <td th:text="${#temporals.format(o.orderDate, 'yyyy-MM-dd HH:mm')}">date</td>
      <td th:text="${o.status}">PENDING</td>
      <td th:text="${#numbers.formatDecimal(o.totalAmount,1,2)}">0.00</td>
    </tr>
    <tr th:if="${#lists.isEmpty(orders)}"><td colspan="4">No orders yet.</td></tr>
    </tbody>
  </table>
</div>
</body>
</html>
